<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../assets/icon.png" type="png" />
    <link rel="stylesheet" href="./blender.css" />
    <title>About Me</title>
  </head>
  <body>
    <video
      class="background-video"
      src="../../assets/background.mp4"
      alt="mountains and a lake with rain falling"
      autoplay
      loop
      muted
    ></video>
    <div class="outter-container">
      <div class="container">
        <h1>Blender Projects</h1>
        <div class="projects">
          <div id="mushroom-pink " class="project">
            <div class="thumbnails">
              <img
                class="image-thumbnail"
                src="./Blender Assets/Pink Mushroom.png"
              />
              <video
                class="video-thumbnail"
                src="./Blender Assets/Pink Mushroom.mp4"
                alt="pink mushrooms rotating"
                autoplay
                loop
                muted
              ></video>
            </div>
            <p class="description">
              First grease pencil blender project. Completed by following a
              youtube tutorial.
            </p>
          </div>
          <div id="Cactus " class="project">
            <div class="thumbnails">
              <img class="image-thumbnail" src="./Blender Assets/Cactus.JPG" />
              <video
                class="video-thumbnail"
                src="./Blender Assets/Cactus.mp4"
                alt="cactus rotating"
                autoplay
                loop
                muted
              ></video>
            </div>
            <p class="description">First solo grease pencil blender project.</p>
          </div>
          <div id="Pumpkin " class="project">
            <div class="thumbnails">
              <img
                class="image-thumbnail"
                src="./Blender Assets/Pumpkins.JPG"
              />
              <video
                class="video-thumbnail"
                src="./Blender Assets/Pumpkins.mp4"
                alt="Pumpkins rotating"
                autoplay
                loop
                muted
              ></video>
            </div>
            <p class="description">
              Second solo grease pencil blender project.
            </p>
          </div>
          <div id="Bonsai " class="project">
            <div class="thumbnails">
              <img
                class="image-thumbnail"
                src="./Blender Assets/Bonsai Tree.png"
              />
              <video
                class="video-thumbnail"
                src="./Blender Assets/Bonsai Tree.mp4"
                alt="Bonsai Tree rotating"
                autoplay
                loop
                muted
              ></video>
            </div>
            <p class="description">
              Second solo grease pencil blender project.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
